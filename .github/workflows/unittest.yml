name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Unit Tests
      run: |
        pytest test/test_wine_classifier.py::TestWineClassifierInitialization -v
        pytest test/test_wine_classifier.py::TestDataLoading::test_load_data_returns_four_arrays -v
        pytest test/test_wine_classifier.py::TestTraining::test_train_with_valid_data -v
        pytest test/test_wine_classifier.py::TestPrediction::test_predict_with_valid_data -v